{% extends 'layout/base.html' %}

{% block content %}

<div class="row mt-5">
    <div class="col"></div>
    <div class="col-5">
        <div class="card">
            <div class="card-header">Update LDAP Password</div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.ldap_changepwd_process') }}" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="form-group">
                        <label for="password">Current Password</label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input id="new_password" name="new_password" type="password" class="form-control" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

{% endblock %}
